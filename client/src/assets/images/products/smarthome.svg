    <!-- Central light/speaker -->
    <ellipse cx="256" cy="240" rx="32" ry="8" fill="url(#gold-gradient)" opacity="0.3" />
    
    <!-- Light glow effect -->
    <ellipse cx="256" cy="240" rx="48" ry="12" fill="url(#glow-gradient)" />
    
    <!-- Detail lines -->
