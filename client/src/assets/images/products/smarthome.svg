  </defs>
  <g>
    <!-- Base -->
    <ellipse cx="256" cy="400" rx="128" ry="32" fill="url(#gold-gradient)" />
    
    <!-- Main body cylinder -->
    <path d="M128 240v160c0 0 0 32 128 32s128-32 128-32V240c0 0 0-32-128-32S128 240 128 240z" fill="url(#gold-gradient)" opacity="0.9" />
    
