<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5D165;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <pattern id="leather-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M0 0L10 10M10 0L0 10" stroke="url(#gold-gradient)" stroke-width="0.5" opacity="0.3" />
    </pattern>
  </defs>
  <g>
    <!-- Phone case outline -->
    <rect x="160" y="80" width="192" height="352" rx="24" ry="24" fill="#222" />
    
    <!-- Leather back -->
    <rect x="168" y="88" width="176" height="336" rx="20" ry="20" fill="url(#leather-pattern)" />
    <rect x="168" y="88" width="176" height="336" rx="20" ry="20" fill="#6B4423" opacity="0.7" />
    
    <!-- Gold trim -->
    <rect x="160" y="80" width="192" height="352" rx="24" ry="24" fill="none" stroke="url(#gold-gradient)" stroke-width="4" />
    
    <!-- Screen cutout -->
    <rect x="176" y="104" width="160" height="290" rx="8" ry="8" fill="black" />
    
    <!-- Camera cutout -->
    <circle cx="256" cy="136" r="12" fill="black" stroke="url(#gold-gradient)" stroke-width="2" />
    <circle cx="256" cy="136" r="6" fill="#222" />
    
    <!-- Gold logo -->
    <circle cx="256" cy="280" r="24" fill="url(#gold-gradient)" opacity="0.8" />
    <text x="256" y="286" text-anchor="middle" font-family="serif" font-size="16" fill="#222">L</text>
    
    <!-- Button cutouts -->
    <rect x="156" y="180" width="4" height="32" rx="2" ry="2" fill="url(#gold-gradient)" />
    <rect x="156" y="230" width="4" height="48" rx="2" ry="2" fill="url(#gold-gradient)" />
    <rect x="352" y="190" width="4" height="32" rx="2" ry="2" fill="url(#gold-gradient)" />
    
    <!-- Bottom port cutout -->
    <rect x="224" y="428" width="64" height="4" rx="2" ry="2" fill="url(#gold-gradient)" />
  </g>
</svg>